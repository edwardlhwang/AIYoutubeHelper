<!DOCTYPE html>
<head>
  <title>Youtube Comment Analyzer</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Youtube Video Link</h3>
  <form action="/" method="post">
    <input type="text" name="videoLink" placeholder="Enter a video Link" required />
    <input type="submit" value="Analyze comments" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
